<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
    }
    .cursor {
      display: inline-block;
      background: #00ff00;
      width: 10px;
      height: 18px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div><div class="cursor"></div>

  <script>
    const terminal = document.getElementById("terminal");
    const text = [
      "Initializing system...",
      "Loading modules...",
      "Connecting to server...",
      "Access granted ✅",
      "Welcome to dot-exo’s terminal!"
    ];
    let line = 0, char = 0;

    function type() {
      if (line < text.length) {
        if (char < text[line].length) {
          terminal.innerHTML += text[line][char++];
          setTimeout(type, 50);
        } else {
          terminal.innerHTML += "\n";
          line++;
          char = 0;
          setTimeout(type, 400);
        }
      } else {
        // restart after short delay
        setTimeout(() => {
          terminal.innerHTML = ""; // clear old text
          line = 0;
          char = 0;
          type();
        }, 2000);
      }
    }
    type();
  </script>
</body>
</html>

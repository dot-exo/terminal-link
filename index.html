<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Terminal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    /* Matrix canvas behind */
    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    /* Terminal overlay */
    #overlay {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.75);
      color: #00ff00;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
    }

    #terminal {
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      background: #00ff00;
      width: 10px;
      height: 18px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* Colors */
    .command { color: #00ff00; }   /* green */
    .output { color: #00ffff; }    /* cyan */
    .error { color: #ff3333; }     /* red */
  </style>
</head>
<body>
  <!-- Matrix background -->
  <canvas id="matrixCanvas"></canvas>

  <!-- Terminal overlay -->
  <div id="overlay">
    <div id="terminal"></div><div class="cursor"></div>
  </div>

  <script>
    // ---------------- Matrix Effect ----------------
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ã‚¢ã‚¡ã‚¤ã‚£ã‚¦ãƒ´ã‚¨ã‚§ã‚ªã‚«ã‚¬ã‚­ã‚®ã‚¯ã‚°ã‚±ã‚²ã‚³ã‚´ã‚µã‚¶ã‚·ã‚¸ã‚¹ã‚ºã‚»ã‚¼ã‚½ã‚¾ã‚¿ãƒ€ãƒãƒƒãƒ‚ãƒ…ãƒ†ãƒ‡ãƒˆãƒ‰ãƒŠãƒ‹ãƒŒãƒãƒãƒãƒãƒ‘ãƒ’ãƒ“ãƒ”ãƒ•ãƒ–ãƒ—ãƒ˜ãƒ™ãƒšãƒ›ãƒœãƒãƒãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const lettersArr = letters.split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0"; // green
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArr[Math.floor(Math.random() * lettersArr.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    // ---------------- Fake Terminal ----------------
    const terminal = document.getElementById("terminal");

    const commandPool = [
      { cmd: "$ ping server...", out: "reply from 192.168.1.1: success", type: "output" },
      { cmd: "$ connecting to database...", out: "connection established âœ…", type: "output" },
      { cmd: "$ scanning ports...", out: "22 open, 80 open, 443 open", type: "output" },
      { cmd: "$ decrypting file...", out: "decryption complete", type: "output" },
      { cmd: "$ upload payload...", out: "upload success", type: "output" },
      { cmd: "$ bypassing firewall...", out: "firewall disabled", type: "error" },
      { cmd: "$ checking user credentials...", out: "user dot-exo authenticated", type: "output" },
      { cmd: "$ fetching system info...", out: "OS: Ubuntu 22.04, RAM: 8GB", type: "output" },
      { cmd: "$ compiling source...", out: "build success, 0 errors", type: "output" },
      { cmd: "$ establishing secure tunnel...", out: "tunnel active ğŸ”’", type: "output" }
    ];

    let script = []; 
    let line = 0, char = 0;
    let currentText = "";
    let currentClass = "output";

    function newSession() {
      script = [];
      const count = Math.floor(Math.random() * 3) + 4;
      for (let i = 0; i < count; i++) {
        const pair = commandPool[Math.floor(Math.random() * commandPool.length)];
        script.push({ text: pair.cmd, class: "command" });
        script.push({ text: "  " + pair.out, class: pair.type });
      }
      line = 0;
      char = 0;
      terminal.innerHTML = "";
      currentText = script[line].text;
      currentClass = script[line].class;
      type();
    }

    function type() {
      if (line < script.length) {
        if (char < currentText.length) {
          let span = document.querySelector("#line" + line);
          if (!span) {
            span = document.createElement("span");
            span.id = "line" + line;
            span.className = currentClass;
            terminal.appendChild(span);
          }
          span.innerHTML += currentText[char++];
          setTimeout(type, 40);
        } else {
          terminal.innerHTML += "\n";
          line++;
          char = 0;
          if (line < script.length) {
            currentText = script[line].text;
            currentClass = script[line].class;
            setTimeout(type, 400);
          } else {
            setTimeout(newSession, 2000);
          }
        }
      }
    }

    newSession();
  </script>
</body>
</html>

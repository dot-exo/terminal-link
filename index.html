<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Terminal</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
    }
    .cursor {
      display: inline-block;
      background: #00ff00;
      width: 10px;
      height: 18px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div><div class="cursor"></div>

  <script>
    const terminal = document.getElementById("terminal");

    // command + output pairs
    const commandPool = [
      { cmd: "ping server...", out: "reply from 192.168.1.1: success" },
      { cmd: "connecting to database...", out: "connection established âœ…" },
      { cmd: "scanning ports...", out: "22 open, 80 open, 443 open" },
      { cmd: "decrypting file...", out: "decryption complete" },
      { cmd: "upload payload...", out: "upload success" },
      { cmd: "bypassing firewall...", out: "firewall disabled" },
      { cmd: "checking user credentials...", out: "user dot-exo authenticated" },
      { cmd: "fetching system info...", out: "OS: Ubuntu 22.04, RAM: 8GB" },
      { cmd: "compiling source...", out: "build success, 0 errors" },
      { cmd: "establishing secure tunnel...", out: "tunnel active ðŸ”’" }
    ];

    let script = []; 
    let line = 0, char = 0;
    let currentText = "";

    function newSession() {
      // choose 4â€“6 random command+output pairs
      script = [];
      const count = Math.floor(Math.random() * 3) + 4;
      for (let i = 0; i < count; i++) {
        const pair = commandPool[Math.floor(Math.random() * commandPool.length)];
        script.push(pair.cmd);
        script.push("  " + pair.out); // indent output
      }
      line = 0;
      char = 0;
      terminal.innerHTML = ""; // clear screen
      currentText = script[line];
      type();
    }

    function type() {
      if (line < script.length) {
        if (char < currentText.length) {
          terminal.innerHTML += currentText[char++];
          setTimeout(type, 50);
        } else {
          terminal.innerHTML += "\n";
          line++;
          char = 0;
          if (line < script.length) {
            currentText = script[line];
            setTimeout(type, 400);
          } else {
            setTimeout(newSession, 2000); // restart
          }
        }
      }
    }

    // start first session
    newSession();
  </script>
</body>
</html>

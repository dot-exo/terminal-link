<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacker Prank Terminal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
      overflow: hidden;
    }
    #terminal {
      white-space: pre-wrap;
    }
    .input-line {
      display: inline;
    }
    .cursor {
      display: inline-block;
      background: #00ff00;
      width: 10px;
      height: 18px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }

    /* blackout + scare screen */
    #blackout {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      font-family: monospace;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .scary {
      font-size: 5rem;   /* HUGE text */
      font-weight: bold;
      animation: flicker 0.1s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div id="terminal"></div><div class="cursor"></div>
  <div id="blackout"><div class="scary">⚠️ YOUR DEVICE HAS BEEN COMPROMISED ⚠️</div></div>

  <script>
    const terminal = document.getElementById("terminal");
    const cursor = document.querySelector(".cursor");
    const blackout = document.getElementById("blackout");

    const questions = ["What is your name?", "What is your gender?"];
    let currentQuestion = 0;
    let inputBuffer = "";

    function askQuestion() {
      if (currentQuestion < questions.length) {
        terminal.innerHTML += `\n$ ${questions[currentQuestion]}\n> `;
        inputBuffer = "";
      } else {
        // after last answer, trigger blackout prank
        setTimeout(() => {
          document.body.style.background = "black";
          terminal.style.display = "none";
          cursor.style.display = "none";
          blackout.style.display = "flex";
        }, 2000);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (blackout.style.display === "flex") return; // ignore input after prank

      if (e.key === "Enter") {
        terminal.innerHTML += inputBuffer + "\n";
        currentQuestion++;
        askQuestion();
      } else if (e.key === "Backspace") {
        inputBuffer = inputBuffer.slice(0, -1);
        terminal.innerHTML = terminal.innerHTML.slice(0, -1);
      } else if (e.key.length === 1) {
        inputBuffer += e.key;
        terminal.innerHTML += e.key;
      }
    });

    // start first question
    askQuestion();
  </script>
</body>
</html>

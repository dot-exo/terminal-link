<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horror Hacker Prank</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: #00ff00;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    #terminal-container {
      text-align: left;
      font-size: 1.3rem;
      max-width: 80%;
      white-space: pre-wrap;
    }
    .cursor {
      display: inline-block;
      background: #00ff00;
      width: 12px;
      height: 22px;
      margin-left: 2px;
      animation: blink 0.8s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
    /* blackout jump scare */
    #blackout {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: red;
      font-family: "Courier New", monospace;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
    }
    .scary {
      font-size: 5rem;
      font-weight: bold;
      text-shadow: 0 0 20px red, 0 0 40px darkred;
      animation: flicker 0.12s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }
    .subtext {
      margin-top: 20px;
      font-size: 1.5rem;
      color: white;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="terminal-container">
    <div id="terminal"></div><div class="cursor"></div>
  </div>

  <div id="blackout">
    <div class="scary">⚠️ YOUR DEVICE HAS BEEN COMPROMISED ⚠️</div>
    <div class="subtext">Shutting down...</div>
  </div>

  <script>
    const terminal = document.getElementById("terminal");
    const cursor = document.querySelector(".cursor");
    const blackout = document.getElementById("blackout");

    const questions = ["What is your name?", "What is your gender?"];
    let currentQuestion = 0;
    let inputBuffer = "";

    function askQuestion() {
      if (currentQuestion < questions.length) {
        terminal.innerHTML += `\n$ ${questions[currentQuestion]}\n> `;
        inputBuffer = "";
      } else {
        // after answering last question → blackout
        setTimeout(() => {
          document.body.style.background = "black";
          document.getElementById("terminal-container").style.display = "none";
          blackout.style.display = "flex";
        }, 1500);
      }
    }

    document.addEventListener("keydown", (e) => {
      if (blackout.style.display === "flex") return; // ignore after scare

      if (e.key === "Enter") {
        terminal.innerHTML += inputBuffer + "\n";
        currentQuestion++;
        askQuestion();
      } else if (e.key === "Backspace") {
        inputBuffer = inputBuffer.slice(0, -1);
        terminal.innerHTML = terminal.innerHTML.slice(0, -1);
      } else if (e.key.length === 1) {
        inputBuffer += e.key;
        terminal.innerHTML += e.key;
      }
    });

    // start
    askQuestion();
  </script>
</body>
</html>
